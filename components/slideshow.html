<section id="carousel" class="d-flex flex-column">
  <div class="d-flex justify-content-center">
    <h1 class="heading">Slideshow</h1>
  </div>
  <div class="image-section mt-4">
    <img
      class="carousel"
      src="static/Images/background.jpeg"
      alt="carousel image"
    />

  </div>
</section>
